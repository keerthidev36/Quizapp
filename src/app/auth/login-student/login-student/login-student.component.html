<div class="container register" >
    
    <div class="row">
             <div class="tab-content" id="myTabContent"> 
                <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading" data-toggle="tab"> Student Login  </h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <form  class="studentlogin" method="post">
                                <div class="form-group">
                                    <input type="text" name="user" class="form-control" placeholder="Your username *" pattern="[a-zA-Z0-9]+$" autocomplete="off"  value=""  />
                                </div>
                                <div class="form-group">
                                    <input type="password" name="pwd" class="form-control" placeholder="Your Password *" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  autocomplete="off"  value="" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="LGform1" class="btnContactSubmit" value="Login" />
                                    <span><b>New Account?</b></span>
                                    <a [routerLink]="['/signup-student']"class="btnForgetPwd" value="Login">  Register Here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
       
    </div>

</div>
