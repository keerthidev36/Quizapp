<head>
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<div class="container" mt-5>
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
             <img src="/assets/img/logo.jpg" width="90" alt="logo">
            </div>
            <div class="Quiz-header">
                <h4 style="font-family:cursive;">Basic html  & css Quiz!</h4>
                <span style="font-style:italic">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}} points</h5>
            </div>
            <div class="question-remain">
                <span style="font-style: italic;">Question 1 of 10</span>
            </div>
            <div class="timer">
               {{counter}} sec <i class="bi bi-alarm-fill"></i>
               <i class="material-icons">alarm</i>
            </div>
        </div> 
        <div class="progress" mb-4>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 10%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>  
          <div class="question">
              <div class="card">
               <h3>{{questionList[currentQuestion]?.questionText}}</h3>
              </div>
          </div>
          <div class="options">
           <ol>
            <li>
                <div class="card">
                    cascading style sheet
                </div>
            </li>
            <li>
                <div class="card">
                    closing style sheet
                </div>
            </li>
            <li>
                <div class="card">
                    cascading sheet style
                </div>
            </li>
            <li>
                <div class="card">
                    character style sheet
                </div>
            </li>
          </ol>
          </div> 
          <div class="d-flex justify-content-between">
              <button class="btn"><i class="fa fa-caret-left" style="font-size:48px;color:red"    aria-hidden="true"></i>
              </button>
              <button class="btn">
                <i class="fa fa-caret-right " style="font-size:48px;color:red"  aria-hidden="true"></i>
              </button>
          </div>
    </div>
</div>
